<app-subheader />

<div class="wrapper">

    <div>
        <input type="text" [(ngModel)]="searchText" (input)="searchTable()" placeholder="Sök kurs här...">
        <select [(ngModel)]="selectedSubjects" (change)="filterBySubject()">
            <option value="">Visa alla ämnen</option>
            <option *ngFor="let subject of uniqueSubjects" [value]="subject">{{ subject }}</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th (click)="sortTable('courseName')">Kursnamn</th>
                <th (click)="sortTable('points')">Poäng</th>
                <th (click)="sortTable('courseCode')">Kurskod</th>
                <th (click)="sortTable('subject')">Ämne</th>
                <th (click)="sortTable('progression')">Progression</th>
                <th>Kursplan</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let course of pagedCourses; let i = index">
                <td>{{ course.courseName }}</td>
                <td>{{ course.points }}</td>
                <td>{{ course.courseCode }}</td>
                <td>{{ course.subject }}</td>
                <td class="center">{{ course.progression }}</td>
                <td>
                    <a [href]="course.syllabus" target="_blank">
                        <span class="material-symbols-outlined">link</span>
                    </a>
                </td>
                <td class="btn-cell">
                    <button [ngClass]="{'even-and-odd': i % 2 === 0}">
                        <span class="material-symbols-outlined">add_task</span>
                    </button>
                </td>
            </tr>

        </tbody>
    </table>

    <div class="pages">
        <div>
            <button (click)="previousPage()" [disabled]="currentPage === 1">Föregående</button>
            <button (click)="nextPage()" [disabled]="pagedCourses.length < pageSize">Nästa</button>
        </div>
        <p>{{ startIndex }} - {{ endIndex}} av {{ totalCourses }}</p>
    </div>

</div>
