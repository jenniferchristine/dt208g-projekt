<app-subheader />

<h1>COURSES.HTML</h1>

<div>

    <input type="text" [(ngModel)]="searchText" (input)="searchTable()" placeholder="Sök kurs här...">
    
    <table>
        <thead>
            <tr>
                <th (click)="sortTable('code')">Kurskod</th> 
                <th (click)="sortTable('coursename')">Kursnamn</th>
                <th (click)="sortTable('progression')">Progression</th>
                <th>Kursplan</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let course of coursePost">
                <td>{{ course.courseCode }}</td>
                <td>{{ course.courseName }}</td>
                <td id="center">{{ course.progression }}</td>
                <td>
                    <a [href]="course.syllabus" target="_blank">Länk till kursplan</a>
                </td>
            </tr>
        
        </tbody>
    </table>
    
    </div>
